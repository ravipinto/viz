<!DOCTYPE html>
<html>
  <head>
    <title>Ebb & Flow of the last 7 tweets</title>
    <link rel="stylesheet" href="http://nimbupani.com/stylesheets/screen.css">
    <style type="text/css">  
    h2 {
      color: #666;
      font-style: italic;
      text-align: center;
      font-weight: normal;
      font-size: 1em;
    }
    
    #container { margin: 0 auto; position: relative; white-space: nowrap; }
    
    rect { cursor: pointer; }
    
    #tweetContainer {
      opacity: 0;
      position: absolute;
      top: 0; left: 0;
      -o-transition: opacity 50ms linear;
      -webkit-transition: opacity 100ms linear;      
      -moz-transition: opacity 100ms linear;
      -ms-transition: opacity 100ms linear;    
      pointer-events: none;        
      width: 300px;
      word-wrap: break-word;
      font-size: 12px;
      white-space: normal;      
      border-radius: 5px;
      background: -webkit-linear-gradient(#fff, #eee);
      box-shadow: 0 0 5px #000;
      border: 1px solid #444;
      color: #666; 
      padding: 10px;      
    }
    
    #tweetContainer.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    #tweetContainer.show::before,
    #tweetContainer.show::after {
      content: "";
      position: absolute;
      top: -5px;
      left: 21px;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 6px solid white;
      z-index: 1;
    }
    
    #tweetContainer.show::before {
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-bottom: 6px solid #444;     
      top: -6px;
      left: 20px;
      z-index: 0; 
    }
        
    b { font-weight: normal; }
    b.retweetCount { font-weight: bold; }
    
    #tweetContainer a { color: inherit; }
    #tweetContainer p:last-child { 
      text-transform: uppercase; 
      margin-bottom: 0;
      font-size: 0.8em;
    }
    
    #container > b, #svgcontainer {
      display: inline-block;  
      vertical-align: middle; 
      white-space: normal;   
    }
    
    #container b.start,
    #container b.end {
      height: 100%;
      padding: 0 20px 0 0;
      font-style: italic;  
      color: #ccc;    
    }
    
    #container b.end {
      padding: 0 0 0 20px;
    }
    
    </style>
  </head>
  <body> 
    <div id=container>
      <b class=start></b>
      <div id=svgcontainer></div>
      <b class=end></b>
      <div id=tweetContainer><a></a></div>      
      <h2>Ebb & Flow of last <b></b> tweets by <a href="http://twitter.com/divya">@divya</a></h2>                         
    </div> 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="./lib/moment.min.js"></script>
    <script src="./lib/underscore-min.js"></script>
    <script src="./lib/d3.js"></script>
    <script src="./scripts/timeline.js"></script>
  </body>
</html>
